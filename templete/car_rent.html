{% extends 'base.html' %}
{% block title %}CarRent{% endblock %}
{% block content %}
<h1>Available Cars for Rent</h1>
<ul class="car-list">
    {% for car in cars %}
    <li>
        <a href="{% url 'car_detail' car.id %}">
        <img src="{{ car.image }}" alt="{{ car.name }}" width="200">
        </a>
        <h3>{{ car.make }} {{ car.model }} ({{ car.year }})</h3>
    </li>
    {% endfor %}
</ul>
{% endblock %}
